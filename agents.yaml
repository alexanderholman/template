# Validation rules
validation_rules:
  # MUST requirements
  must:
    - rule: "All agents MUST have a unique ID"
      test: "check_unique_ids"
    - rule: "All agents MUST have required headings in their markdown files"
      test: "check_required_headings"
    - rule: "All agents MUST have at least one tag"
      test: "check_tags_present"
    - rule: "All agent file paths MUST exist"
      test: "check_file_exists"
  
  # SHOULD requirements
  should:
    - rule: "Agents SHOULD have descriptive names"
    - rule: "Agents SHOULD include version information"
    - rule: "Agents SHOULD be documented with clear examples"
  
  # MAY requirements
  may:
    - rule: "Agents MAY include additional metadata"
    - rule: "Agents MAY reference external resources"

# Allowed tags (extensible list)
allowed_tags:
  - automation
  - analysis
  - testing
  - documentation
  - deployment
  - monitoring
  - integration
  - utility
  - security
  - quality

# Required headings for agent documentation files
required_headings:
  - "Purpose"
  - "Inputs"
  - "Outputs"
  - "Behavior"
  - "Constraints"
